{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tiny.cloud/1/g31ybf125o7fyplltwoo9yw9o3xhmmoht4bov02zfu0hqev2/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <title>SimpleNotes</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body bgcolor="red">
        <section >
            <nav>
               <a href="index.html"><img src="{% static 'images/logo.png' %}" alt="SimpleNotes"></a>
                <div class="nav-links">
                    <ul>
                        <li><a href="">Home</a></li>
                        {% if user.is_authenticated %}
                        <li><a style="color: blue; font-size: 40px">Hello, {{user.username}}</a></li>
                        <li><a href="accounts/logout">Logout</a></li>
                        {% else %}
                        <li><a href="accounts/login">Log in</a></li>
                        <li id="Signup"><a href="accounts/register">Sign up</a></li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
            
            <div class="text-box">
                <h1>SimpleNotes</h1>
                <h2>The simplest way to keep notes</h2>
                <div class="Temporary-Notes">
                    <form method ="POST">
                        <textarea class= "tinymce" placeholder = 'Type here'></textarea>
                    </div>
                    {% if user.is_authenticated %}
                    <input type="submit" placeholder="Save" style="padding: 5px; background-color:lightgreen; font-size: 20px;">
                    {% endif %}
                </form>
            </div>
        </section>
        <script>
            tinymce.init({
              selector: 'textarea',
              plugins: 'a11ychecker advcode casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker wordcount',
              toolbar: 'a11ycheck addcomment showcomments casechange checklist code formatpainter pageembed permanentpen table wordcount',
              toolbar_mode: 'floating',
              tinycomments_mode: 'embedded',
              tinycomments_author: 'Author name'
            });
        </script>
    </body>
</html>
